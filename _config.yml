# Site settings
title: "TamrielCraft"
description: >-
  Welcome to TamrielCraft â€” a Minecraft server recreating the Elder Scrolls universe.
url: "https://jackjt8.github.io"       # Main domain (no trailing slash)
baseurl: "/TamrielCraft_Website"                     # Subdirectory (with leading slash, no trailing)
github: [metadata]

copyright: "TamrielCraft"
copyright_url: /credits/

theme: minimal-mistakes-jekyll
#minimal_mistakes_skin: "neon"          # Check /assets/css/main.scss instead.
sass:
  style: compressed
  
locale: "en-US"

# Logo (optional)
logo: "/assets/images/favicon-96x96.png"


# Search
#search: true
#search_full_content: true # Search full page content not working likely due to GitHub Pages limitation.


tag_archive:
  type: liquid
  path: /tags/
category_archive:
  type: liquid
  path: /categories/


# SEO
# google_site_verification: "YOUR-ID-HERE"


# Plugins
plugins:
  - jekyll-include-cache               # Required for remote themes
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll_picture_tag

# Default ghpages/Jekyll
markdown: kramdown
highlighter: rouge


# Reading Files
include:
  - _pages
exclude:
  - vendor/bundle
keep_files: []                         # Empty for now
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# JPL Responsive images
picture:
  strict: true
  source: "assets/images/fullsize"
  output: "assets/images/generated"
  suppress_warnings: true

  #Global defaults
  fallback_format: jpg
  formats: [webp, jpg]
  widths: [480, 768, 1280]
  link_source: true

  presets:
    gallery:
      widths: [480, 768, 1280] # Same as Global, retained for possible future use

    thumbnail: # Nav grid previews, sidebar images, link preview cards
      widths: [200, 400]
      formats: [webp]
      link_source: false

    blog:
      widths: [480, 768, 1280] # Same as Global, retained for possible future use

    hero:
      widths: [768, 1280, 1920, 2560, 3840] # High-res for wide displays
      formats: [webp, jpg]
      fallback_format: jpg
      sizes: "(max-width: 768px) 100vw, (max-width: 1280px) 100vw, 1920px"



# Pagination for updates (posts)
# paginate: 5
# paginate_path: "/updates/page:num/"

navigation:
  data: navigation
  nav: main
  
# Defaults
defaults:
  # Blog posts (updates)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
    
  # Static pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false


# Comments - Giscus (recommended) or Utterances
#     Probably want to only enable comments on specific posts and/or pages


# Footer links
footer:
  since: "2012"
  links:
    - label: "YouTube"
      icon: "fa-brands fa-youtube"
      url: "https://www.youtube.com/@TamrielCraftOfficial"
    - label: "Instagram"
      icon: "fa-brands fa-instagram"
      url: "https://www.instagram.com/tamrielcraft/"
    - label: "PlanetMinecraft"
      icon: "fas fa-globe-europe" #Doesn't exist so need an option.
      url: "https://www.planetminecraft.com/server/tamrielcraft/"
    - label: "Discord"
      icon: "fa-brands fa-discord"
      url: "https://discord.gg/ApShrYn"

# Author
author:
  name: "TamrielCraft"
  avatar: "/assets/images/tc_profile256_clean_yellow.jpg"

# Supress sass deprecation warnings as much as possible; Needs fix in base theme
sass:
  quiet_deps: true
  
